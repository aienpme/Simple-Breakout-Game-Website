<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="navigation-bar">   <!-- Navigation  -->
        <a href="../index.html">Home</a> 
        <a href="login.html">Login</a> 
        <a class="active" href="register.html">Register</a> 
        <a href="rankings.html">Rankings</a> 
        <a href="aboutgame.html">About Game</a> 
    </div>

    <div class="register-form">  <!-- Registration form for the user -->
        <form name="register-form" onsubmit="myfunc(event)">
            <h1>Register below</h1>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required style="font-size: 16px;">
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required style="font-size: 16px;">
            <br>
            <label for="email"> Email:</label>
            <br>
            <input type="email" id="email" name="email" required style="font-size: 16px;">
            <br>
            <label for="phonenumber"> Phone Number:</label>
            <br>
            <input type="number" id="phonenumber" name="phonenumber" required style="font-size: 16px;">
            <br> <br>
            <input type="submit" value="Submit">
            <br>
        </form>

        <div id="registrationMessage" class="registration-message"></div> <!-- Message to show user when they sign up -->
    </div>

    <script src="../JavaScript/Register.js"></script>
</body>
</html>
